---
layout: default
---

<div class="grid">
  {% for post in site.posts limit:6 %}
    <div class="grid-item">
      <a href="{{ post.url }}">
        {% if post.thumbnail %}
          <img src="{{ post.thumbnail }}" alt="{{ post.title }}">
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.excerpt }}</p>
      </a>
    </div>
  {% endfor %}
</div>
